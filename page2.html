<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase - Bunzooties</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Reusing the entire style from index.html */
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1E1E1E;
            --text-primary: #E0E0E0;
            --text-secondary: #A0A0A0;
            --accent-color: #6B46C1;
            --gradient-primary: linear-gradient(45deg, #6B46C1, #ED64A6, #4FD1C5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navbar Styles (Same as index.html) */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(15px);
            z-index: 1000;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            background: linear-gradient(45deg, #6B46C1, #ED64A6, #4FD1C5);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2rem;
            font-weight: 700;
            cursor: pointer;
        }

        /* Purchase Overlay Styles */
        .purchase-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #121212, #1E1E1E, #6B46C1);
            background-size: 400% 400%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            animation: gradientBG 15s ease infinite;
        }

        .purchase-box {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .purchase-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #6B46C1, #ED64A6);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .purchase-details {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .contact-info {
            background: linear-gradient(45deg, #6B46C1, #ED64A6, #4FD1C5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .payment-method {
            background-color: var(--bg-secondary);
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .payment-method:hover {
            transform: scale(1.1);
        }

        .back-btn {
            background: var(--gradient-primary);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 600;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Animations */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <!-- Navigation (Same as index.html) -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">bunzooties</div>
        </div>
    </nav>

    <!-- Purchase Overlay -->
    <div class="purchase-overlay">
        <div class="purchase-box">
            <h2 class="purchase-title">Complete Your Purchase</h2>
            <p class="purchase-details">
                To finalize your purchase, please contact us on Discord. 
                We accept multiple payment methods to ensure a smooth transaction.
            </p>
            <div class="contact-info">@bunzoot on Discord</div>
            
            <div class="payment-methods">
                <div class="payment-method">
                    <i class="fab fa-paypal fa-2x"></i>
                </div>
                <div class="payment-method">
                    <i class="fab fa-bitcoin fa-2x"></i>
                </div>
                <div class="payment-method">
                    <i class="fas fa-university fa-2x"></i>
                </div>
            </div>

            <a href="index.html" class="back-btn">Back to Store</a>
        </div>
    </div>
</body>
</html>
